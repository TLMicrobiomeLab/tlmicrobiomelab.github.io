<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | TLMRL</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/images/logo3.png' | relative_url }}">
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo-area">
                <a href="{{ '/' | relative_url }}" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
                    <img src="{{ '/images/logo3.png' | relative_url }}" alt="TLMRL Logo" style="height: 80px; width: auto;">
                    
                    <div class="lab-name">
                        Translational Livestock Microbiome<br>Research Lab
                    </div>
                </a>
            </div>
            
            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/about' | relative_url }}">About</a></li>
                    <li><a href="{{ '/people' | relative_url }}">People</a></li>
                    <li><a href="{{ '/past-members' | relative_url }}">Past Members</a></li>
                    <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
                    <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ 'now' | date: "%Y" }} Translational Livestock Microbiome Research Lab. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
